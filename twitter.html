<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "css/twitter.css
  ">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>Twitter</title>
</head>
<body>
<!-- 全背景 -->
  <div class = "top-wrapper">


<!-- メニュー背景 -->
    <div class = "menu-wrapper">
      <a class =  "menu" href ="#"><i class="fab fa-twitter menu-icon"></i></a>

      <a class =  "menu" href ="#"><i class="fas fa-home menu-icon"></i>ホーム</a>

      <a class =  "menu" href ="#"><i class="fas fa-hashtag menu-icon"></i>話題を検索</a>

      <a class =  "menu" href ="#"><i class="fas fa-bell menu-icon"></i>通知</a>

      <a class =  "menu" href ="#"><i class="far fa-envelope menu-icon"></i>メッセージ</a>

      <a class =  "menu" href ="#"><i class="far fa-bookmark menu-icon"></i>ブックマーク</a>

      <a class =  "menu" href ="#"><i class="far fa-file-alt menu-icon"></i>リスト</a>

      <a class = "menu" href ="#"><i class="fas fa-user menu-icon"></i>プロフィール</a>

      <a class = "menu" href ="#"><i class="far fa-comment-dots menu-icon"></i>もっと見る</a>

      <a class = "tweet-btn" href ="#">ツイートする</a>
    </div>
    
<!-- メイン背景 -->
    <div class = "main-wrapper">
      <div class = "top">
        <i class="fas fa-arrow-left"></i>
        <h3 class = "top-name">ぽみ@プログラミング初心者</h3>
      </div>
    
      <a class = "img" href = "#"><img class = "profile-img" src ="IMG_1647.JPG"></a>

      <div class = "profile-wrap">
        <a class = "img" href = "#"><div class = "my-icon"></div></a>
        <a class = "profile-edit" href ="#">プロフィールを編集</a>
      </div>

      <div class = "self-introduction">
        <h3 class = "profile-name">ぽみ＠プログラミング初心者</h3>
        <p class = "profile">元保育士。JAVAで基礎を学び現在JavaScript/HTML&CSSを勉強中!最初の目標は0から自分でコードを書けるようになること。よかったら仲良くしてください！</p>
       
        <div class = "date"><i class="far fa-calendar-alt"></i>2019年7月からTwitterを利用しています</div>
    
        <div class = "person">
          <a class = "follow" href = "#"><span class = "count">1000</span>フォロー中</a>
          <a class = "follower"  href = "#"><span class = "count">1000</span>フォロワー</a>
        </div>
      </div>

      <div class = "content-wrapper">
        <a class = "content" href = "#">ツイート</a>
        <a class = "content" href = "#">ツイートと返信</a>
        <a class = "content" href = "#">メディア</a>
        <a class = "content" href = "#">いいね</a>
      </div>

      <div class = "tweet-wrapper">
        <a class = "img" href = "#"><img class = "tweet-icon" src = "baby.jpeg"></a>
        <div class = "tweet-wrap">
          <a class ="tweet-name" href = "#">ぽみ＠プログラミング初心者</a>
          <div class = "code">@2222 ・</div>
          <a class = "tweet-day" href = "#">5月13日</a>
          <p>こここここここここ</p>

        <div class = "counter-wrapper">
          <a class = "counter" href ="#">
          <i class="far fa-comment counter-icon"></i>1</a>

          <a class = "counter" href ="#">
          <i class="fas fa-retweet counter-icon"></i>1</a>

          <a class = "counter" href ="#">
          <i class="far fa-heart counter-icon"></i>1</a>

          <a class = "counter" href ="#">
          <i class="fas fa-download counter-icon"></i></a>

          <a class = "counter" href ="#">
          <i class="far fa-chart-bar counter-icon"></i></a>
        </div>
      </div>
      </div>
    </div>
    
<!-- お知らせ背景 -->
      <div class = "info-wrapper">
        <input class = "search" type = "text" placeholder="&#xf002;   キーワード検索">
      </div>

</div>
  
  
</body>
</html>
